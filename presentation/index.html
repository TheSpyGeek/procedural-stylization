<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation stylisation procedurale</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">


		<link rel="stylesheet" href="personalized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">

			<div class="slides">
				<section>
					<h2>La stylisation procedurale</h2>
					<p>Maxime Isnel</p>
					<p>supervisé par Joëlle Thollot et Romain Vergne</p>

				</section>


				<section class="sommaire">
					<!-- <img id="decoration1" src="images/slide.png" alt="deco"> -->

					<ol>
						<li>Introduction</li>
						<li>État de l'art</li>
						<li>Stylisation procedurale</li>
						<li>Résultats</li>
						<li>Conclusion</li>
					</ol>

				</section>

				<section>
					<p>Test Video</p>
					<video controls loop>
						<source data-src="videos/leaves02.mp4" type="video/mp4">
						Sorry, your browser doesn't support embedded videos.
					</video>
				</section>



			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
